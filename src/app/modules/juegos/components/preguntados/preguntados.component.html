  <app-header></app-header>

  <h2>PREGUNTADOS</h2>
  <div class="botonJuegoNuevo">
    <button mat-flat-button (click)="cargarJuegoNuevo()">JUGAR DE NUEVO</button>
  </div>

  <div class="contenedorPrincipal">
    <div *ngIf="personajeAAdivinar" class="flex align-items-stretch flex-wrap separarElementos" style="min-height: 200px">
      <div class="md:align-self-auto align-self-center flex align-items-center justify-content-center bg-primary font-bold border-round m-0" style="min-width: 200px; min-height: 50px">
        <div class="flex flex-column align-items-start contenedorAnuncios">
          <label class="puntajeLabel">Puntos: {{ puntosJugador }}</label>
          <label class="jugadasRestantesLabel">Te quedan {{ cantidadDeJugadas-contadorDeJugadas }} jugadas</label>
        </div>
      </div>
      <div class="md:align-self-start contenedorImagen flex align-items-center justify-content-center bg-primary font-bold border-round m-0">
        <mat-card class="p-2 tarjeta">
          <mat-card-header>
            <mat-card-title>Â¿Quien es este personaje?</mat-card-title>
          </mat-card-header>
          <img mat-card-image [src]="personajeAAdivinar.image" alt="imagen de personaje" class="card-image">
        </mat-card>
      </div>
      <div class="md:align-self-auto align-self-center flex flex-column contenedorOpciones bg-primary font-bold border-round m-2">
        <button *ngFor="let opcion of opciones"
          [disabled]="botonesDeshabilitados"
          (click)="verificarRespuesta(opcion)"
          class="p-button p-component botonOpcion">
          {{ opcion }}
        </button>
      </div>
    </div>
  </div>

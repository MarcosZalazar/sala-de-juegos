<mat-toolbar>
  <span class="example-spacer"></span>
  <button mat-button aria-label="ícono de hogar" (click)="irAHome()">
    <mat-icon>home</mat-icon>
    Home
  </button>

  <button mat-button aria-label="ícono de entrar" (click)="irALogin()">
    <mat-icon>login</mat-icon>
    Login
  </button>

  <button mat-button aria-label="ícono de registro" (click)="irARegistro()">
    <mat-icon>app_registration</mat-icon>

  </button>

  <button mat-button aria-label="ícono de chat">

  </button>

  <button mat-button aria-label="ícono de persona" (click)="irAQuienSoy()">

  <button mat-button aria-label="ícono de salir" (click)="logout()">

  </button>

<mat-toolbar>
  <div class="contenedorLogo">
    <img src="https://firebasestorage.googleapis.com/v0/b/saladejuegos-8b7b8.appspot.com/o/images%2Flogo.jpg?alt=media&token=d0833348-4d22-4cc6-b8d1-a172fea273e8" alt="logo de la empresa">
    <span>La sala de juegos</span>
  </div>
  <div class="contenedorBotones">
    <button mat-button aria-label="ícono de hogar" (click)="navegarA('/home')">
      <mat-icon>home</mat-icon>
      Home
    </button>

    @if (!usuarioActual?.email){
      <button mat-button aria-label="ícono de entrar" (click)="navegarA('/login')">
        <mat-icon>login</mat-icon>
        Login
      </button>
    }

    @if (!usuarioActual?.email){
      <button mat-button aria-label="ícono de registro" (click)="navegarA('/registro')">
        <mat-icon>app_registration</mat-icon>
        Registro
      </button>
    }

    @if (usuarioActual?.email){
      <button mat-button aria-label="ícono de chat" (click)="navegarA('/juegos/saladechat')">
        <mat-icon>chat</mat-icon>
        Sala de chat
      </button>
    }

    @if (usuarioActual?.email){
      <button mat-button aria-label="ícono de puntaje" (click)="navegarA('/juegos/resultados')">
        <mat-icon>scoreboard</mat-icon>
        Resultados
      </button>
    }

    @if (usuarioActual?.email){
      <button mat-button aria-label="ícono de encuesta" (click)="navegarA('/juegos/encuesta')">
        <mat-icon>list_alt</mat-icon>
        Encuesta
      </button>
    }

    <button mat-button aria-label="ícono de persona" (click)="navegarA('/quienSoy')">
      <mat-icon>person</mat-icon>
      Quien Soy
    </button>

    @if (usuarioActual?.email){
      <button mat-button aria-label="ícono de salir" (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    }

  </div>
</mat-toolbar>
